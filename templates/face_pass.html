{% extends 'base.html' %}


{% block content %}
<br>
  <center>
<div class="faceD-back-img" style="background-image: url('https://raw.githubusercontent.com/mekacareereasy/tools/main/images/right-1.jpg');">
    <h1 class="congo-heading" style="color: black; padding-top: 50px;">Congratulation {{ request.user.username }}</h1>
    {% if not request.user.applicant.taken_apt_test %}
    <div><a class="btn btn-primary btn-lg" style="margin-top: 267px; background: #5d50c6;" href="{% url 'aptitude_test' %}">Aptitude Test</a></div>
    {% elif not request.user.applicant.taken_personality_test %}
    <div><a class="btn btn-primary btn-lg" href="{% url 'personality_test' %}">Personality Test</a></div>
    {% endif %}
</div>
  </center>
      <br>
{% endblock content %}
