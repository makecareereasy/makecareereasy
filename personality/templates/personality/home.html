{% extends 'base.html' %}


{% block content %}
<br>
  <center>
<div class="congo-back-img">
    <h1 class="congo-heading">Hello {{ request.user.username }}</h1>
    <p class="congo-content">You are to complete an aptitude and personality test.</p>

    <!-- Modal Opening Button -->
      <button type="button" class="congo-button" data-toggle="modal" data-target="#exampleModalCenter">
        Take Test
      </button>
    
      <!-- Modal -->
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Face Detection</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              
            <!-- Here The Face Detection Cam Will Be Seen -->
            
            </div>
          </div>
        </div>
      </div>
</div>
  </center>
      <br>
{% endblock content %}
